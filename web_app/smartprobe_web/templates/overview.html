{% extends 'base.html' %}

{% block main %}
<div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3">
  {% for i in range(10) %}

    <div class="card shadow-sm">
      <img class="card-img-top" src="http://cohenwoodworking.com/wp-content/uploads/2016/09/image-placeholder-500x500.jpg">
      <div class="card-body">
        <h5 class="card-title mb-0"><a class="link-dark" href="/node/123">Card title</a></h5>
      </div>
      <ul class="list-group list-group-flush flex-row">
        <li class="list-group-item border-0 w-100 d-flex flex-column">
          <i class="bi bi-thermometer-half text-center fs-4"></i>

          </span>
        </li>
        <li class="list-group-item border-0 border-end w-100 d-flex flex-column">
          <i class="bi bi-droplet text-center fs-4"></i>
          <span class="text-center">
            <span>100</span>%
          </span>

        <li class="list-group-item border-0 d-flex flex-column">
          <i class="bi bi-broadcast-pin text-center fs-5"></i>
          <i class="bi bi-water text-center fs-5"></i>
        </li>
      </ul>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
